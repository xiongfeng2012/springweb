apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenLocal()
	mavenCentral()
}

[compileJava,compileTestJava,javadoc]*.options*.encoding = "UTF-8"  

dependencies{
	compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile 'org.springframework:spring-orm:4.1.6.RELEASE'
	compile 'org.springframework:spring-context:4.1.6.RELEASE'
	compile 'org.springframework:spring-context-support:4.1.6.RELEASE'
	compile 'org.springframework:spring-aop:4.1.6.RELEASE'
	
	compile 'org.springframework.data:spring-data-jpa:1.7.0.RELEASE'
	compile 'org.hibernate:hibernate-entitymanager:4.3.7.Final'
	
	compile 'org.apache.shiro:shiro-all:1.2.3'
	
	compile 'junit:junit:4.12'
	
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'javax.servlet:jstl:1.2'
	
	compile 'mysql:mysql-connector-java:5.1.24'
	
	compile 'com.alibaba:druid:1.0.13'
	
	compile 'org.apache.logging.log4j:log4j-api:2.6'
	compile 'org.apache.logging.log4j:log4j-core:2.6'
	compile 'log4j:log4j:1.2.17'

}

eclipse{
	wtp{
		component{
			contextPath = 'springweb'		
		}
	}
}
